<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Care | New York Imaging Specialists</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/your-kit-id.css">
  <style>
    :root {
      --nyi-navy: #1e3a5f;
      --nyi-purple: #4c4189;
      --nyi-navy-dark: #6b5b95;
      --nyi-blue: #152a45;
      --nyi-blue-light: #7d6da8;
      --nyi-teal: #23738a;
      --nyi-purple-accent: #00b4b4;
      --text-primary: #1a1a1a;
      --text-secondary: #5a5a5a;
      --text-light: #7a7a7a;
      --bg-white: #ffffff;
      --bg-light: #f8f9fa;
      --bg-gray: #f3f4f6;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
      --shadow-xl: 0 20px 25px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --radius-full: 9999px;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "myriad-pro", -apple-system, BlinkMacSystemFont, sans-serif; color: var(--text-primary); background: var(--bg-white); }
    
    /* Page Hero */
    .page-hero {
      background: linear-gradient(135deg, var(--nyi-navy) 0%, var(--nyi-navy-dark) 100%);
      padding: 60px 5%;
      color: white;
      text-align: center;
    }
    .page-hero h1 { font-size: 48px; margin-bottom: 16px; }
    .page-hero p { font-size: 20px; opacity: 0.95; max-width: 600px; margin: 0 auto; }
    
    /* Main Content */
    .find-content { padding: 40px 5%; max-width: 1400px; margin: 0 auto; }
    
    /* Filter Section */
    .filter-section {
      background: var(--bg-light);
      border-radius: var(--radius-xl);
      padding: 32px;
      margin-bottom: 40px;
      border: 1px solid rgba(0,0,0,0.05);
    }
    .filter-section h3 {
      font-size: 18px;
      margin-bottom: 20px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .filter-section h3 i { color: var(--nyi-teal); }
    
    .filter-row {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .filter-group { flex: 1; min-width: 280px; }
    .filter-label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 12px;
      display: block;
    }
    .filter-buttons { display: flex; flex-wrap: wrap; gap: 10px; }
    .filter-btn {
      background: var(--bg-white);
      border: 2px solid #e2e8f0;
      color: var(--text-secondary);
      padding: 10px 20px;
      border-radius: var(--radius-full);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }
    .filter-btn:hover { border-color: var(--nyi-navy); color: var(--nyi-navy); }
    .filter-btn.active { background: var(--nyi-navy); color: white; border-color: var(--nyi-navy); }
    
    .filter-btn.disabled {
      background: rgba(220, 53, 69, 0.08);
      border-color: rgba(220, 53, 69, 0.25);
      color: rgba(220, 53, 69, 0.5);
      cursor: not-allowed;
    }
    .filter-btn.disabled:hover {
      background: rgba(220, 53, 69, 0.08);
      border-color: rgba(220, 53, 69, 0.25);
      color: rgba(220, 53, 69, 0.5);
      transform: none;
    }
    
    /* Active Selection Banner */
    .active-selection {
      background: linear-gradient(135deg, var(--nyi-purple-accent), var(--nyi-teal));
      color: white;
      padding: 16px 24px;
      border-radius: var(--radius-lg);
      margin-bottom: 32px;
      display: none;
      align-items: center;
      justify-content: space-between;
      animation: slideDown 0.3s ease;
    }
    .active-selection.visible { display: flex; }
    .active-selection-text { display: flex; align-items: center; gap: 12px; font-weight: 500; }
    .active-selection-text i { font-size: 20px; }
    .clear-selection {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: var(--radius-full);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
    }
    .clear-selection:hover { background: rgba(255,255,255,0.3); }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Slider Section */
    .slider-section { margin-bottom: 48px; }
    .slider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .slider-header h2 {
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .slider-header h2 i { color: var(--nyi-teal); }
    .slider-count {
      background: var(--bg-light);
      padding: 6px 16px;
      border-radius: var(--radius-full);
      font-size: 14px;
      color: var(--text-secondary);
    }
    .slider-nav {
      display: flex;
      gap: 8px;
    }
    .slider-nav button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid #e2e8f0;
      background: white;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slider-nav button:hover { border-color: var(--nyi-navy); color: var(--nyi-navy); }
    .slider-nav button:disabled { opacity: 0.4; cursor: not-allowed; }
    
    /* Slider Container */
    .slider-container {
      position: relative;
      overflow: hidden;
    }
    .slider-track {
      display: flex;
      gap: 24px;
      overflow-x: scroll;
      overflow-y: hidden;
      scroll-behavior: smooth;
      padding: 16px 20px 12px;
      min-height: 100px;
      -webkit-overflow-scrolling: touch;
      /* Hide native scrollbar - we'll use custom one */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .slider-track::-webkit-scrollbar {
      display: none;
    }
    
    /* Custom scrollbar container */
    .slider-container {
      position: relative;
    }
    .custom-scrollbar {
      height: 12px;
      background: var(--bg-gray);
      border-radius: 6px;
      margin: 8px 20px 0;
      position: relative;
      cursor: pointer;
    }
    .custom-scrollbar-thumb {
      height: 100%;
      background: var(--nyi-teal);
      border-radius: 6px;
      position: absolute;
      left: 0;
      min-width: 40px;
      cursor: grab;
      transition: background 0.2s ease;
    }
    .custom-scrollbar-thumb:hover {
      background: var(--nyi-navy);
    }
    .custom-scrollbar-thumb:active {
      cursor: grabbing;
      background: var(--nyi-navy);
    }
    
    /* Location Card (Compact) */
    .location-slide {
      position: relative;
      background: white;
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      cursor: pointer;
      transition: var(--transition);
      border: 3px solid transparent;
    }
    .location-slide:hover { transform: translateY(-5px); box-shadow: var(--shadow-xl); }
    .location-slide.selected, .provider-slide.selected { border-color: var(--nyi-purple-accent); }
    
    /* Learn More Button */
    .learn-more-btn {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -20px;
      background: var(--nyi-purple-accent);
      color: white;
      padding: 10px 24px;
      border-radius: var(--radius-full);
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      white-space: nowrap;
      box-shadow: var(--shadow-lg);
      transition: var(--transition);
      z-index: 10;
    }
    .learn-more-btn:hover {
      background: var(--nyi-teal);
      transform: translateX(-50%) translateY(-2px);
      color: white;
    }
    .learn-more-btn i { margin-left: 6px; }
    .slide-wrapper { position: relative; padding-bottom: 24px; flex-shrink: 0; }
    .slide-wrapper.selected .learn-more-btn { display: inline-flex; align-items: center; animation: fadeUp 0.3s ease; }
    
    /* Adjust card widths inside wrapper */
    .slide-wrapper .location-slide { flex: none; width: 320px; }
    .slide-wrapper .provider-slide { flex: none; width: 280px; }
    
    @keyframes fadeUp {
      from { opacity: 0; transform: translateX(-50%) translateY(10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    .location-slide.dimmed { opacity: 0.4; }
    .location-slide-image {
      height: 140px;
      background: linear-gradient(135deg, var(--nyi-navy), var(--nyi-teal));
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .location-slide-image i { font-size: 48px; color: rgba(255,255,255,0.3); }
    .location-region-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: white;
      color: var(--nyi-navy);
      padding: 4px 12px;
      border-radius: var(--radius-full);
      font-size: 11px;
      font-weight: 600;
    }
    .location-slide-content { padding: 20px; }
    .location-slide-name { font-size: 18px; font-weight: 600; color: var(--nyi-teal); margin-bottom: 8px; }
    .location-slide-address { font-size: 14px; color: var(--text-secondary); display: flex; align-items: flex-start; gap: 8px; }
    .location-slide-address i { color: var(--nyi-teal); margin-top: 2px; }
    .location-slide-services {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 12px;
    }
    .service-mini-tag {
      background: var(--bg-light);
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 11px;
      color: var(--nyi-navy);
      font-weight: 500;
    }
    
    /* Provider Card (Compact) */
    .provider-slide {
      position: relative;
      background: white;
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      cursor: pointer;
      transition: var(--transition);
      border: 3px solid transparent;
    }
    .provider-slide:hover { transform: translateY(-5px); box-shadow: var(--shadow-xl); }
    .provider-slide.selected { border-color: var(--nyi-purple-accent); }
    .provider-slide.dimmed { opacity: 0.4; }
    .provider-slide-image {
      height: 180px;
      background: linear-gradient(135deg, var(--nyi-purple), var(--nyi-navy-dark));
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .provider-slide-image i { font-size: 64px; color: rgba(255,255,255,0.3); }
    .provider-slide-content { padding: 20px; }
    .provider-slide-name { font-size: 18px; font-weight: 600; color: var(--nyi-teal); margin-bottom: 4px; }
    .provider-slide-title { font-size: 14px; color: var(--text-secondary); margin-bottom: 12px; }
    .provider-slide-locations {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--text-light);
    }
    .provider-slide-locations i { color: var(--nyi-teal); }
    
    /* No Results */
    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    .no-results i { font-size: 48px; color: #ddd; margin-bottom: 16px; }
    .no-results h3 { color: var(--text-primary); margin-bottom: 8px; }
    
    /* Responsive */
    @media (max-width: 768px) {
      .page-hero { padding: 40px 20px; }
      .page-hero h1 { font-size: 32px; }
      .page-hero p { font-size: 16px; }
      .find-content { padding: 24px 16px; }
      
      /* Filter section */
      .filter-section { padding: 20px 16px; }
      .filter-section h3 { font-size: 16px; margin-bottom: 16px; }
      .filter-row { flex-direction: column; gap: 20px; }
      .filter-group { min-width: 100%; }
      .filter-label { font-size: 13px; margin-bottom: 10px; }
      .filter-buttons { gap: 8px; }
      .filter-btn { padding: 8px 14px; font-size: 13px; }
      
      /* Active selection banner */
      .active-selection { 
        flex-direction: column; 
        gap: 12px; 
        text-align: center;
        padding: 14px 16px;
      }
      .active-selection-text { 
        flex-direction: column; 
        gap: 8px;
        font-size: 14px;
      }
      .active-selection-text span { 
        display: block;
        margin-left: 0 !important;
      }
      
      /* Slider sections */
      .slider-section { margin-bottom: 32px; }
      .slider-header { 
        flex-direction: column; 
        align-items: flex-start; 
        gap: 12px;
        margin-bottom: 16px;
      }
      .slider-header h2 { font-size: 20px; }
      .slider-count { font-size: 13px; }
      .slider-nav { display: none; }
      
      /* Slider track */
      .slider-track { 
        padding: 12px 16px 8px;
        gap: 16px;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Custom scrollbar - thinner on mobile */
      .custom-scrollbar {
        height: 6px;
        margin: 6px 16px 0;
      }
      
      /* Location cards - smaller on mobile */
      .slide-wrapper { padding-bottom: 8px; }
      .slide-wrapper .location-slide { width: 260px; }
      .location-slide-image { height: 110px; }
      .location-region-badge { font-size: 10px; padding: 3px 10px; }
      .location-slide-content { padding: 16px; }
      .location-slide-name { font-size: 16px; margin-bottom: 6px; }
      .location-slide-address { font-size: 13px; }
      .location-slide-services { margin-top: 10px; gap: 4px; }
      .service-mini-tag { font-size: 10px; padding: 3px 8px; }
      
      /* Provider cards - smaller on mobile */
      .slide-wrapper .provider-slide { width: 220px; }
      .provider-slide-image { height: 140px; }
      .provider-slide-content { padding: 16px; }
      .provider-slide-name { font-size: 16px; margin-bottom: 3px; }
      .provider-slide-title { font-size: 13px; margin-bottom: 10px; }
      .provider-slide-locations { font-size: 12px; }
      
      /* Click to view hint - adjust for mobile */
      .slide-wrapper.selected .location-slide::after,
      .slide-wrapper.selected .provider-slide::after {
        font-size: 10px;
        padding: 3px 10px;
        bottom: 6px;
      }
      
      /* No results */
      .no-results { padding: 40px 16px; }
      .no-results i { font-size: 36px; }
      .no-results h3 { font-size: 18px; }
      .no-results p { font-size: 14px; }
      
      /* Load more card mobile */
      .load-more-card { 
        width: 260px; 
        min-height: 220px;
      }
      .load-more-card.provider-load-more {
        width: 220px;
        min-height: 200px;
      }
      .load-more-card i { font-size: 28px; }
      .load-more-card span { font-size: 14px; }
    }
    
    @media (max-width: 480px) {
      .page-hero { padding: 30px 16px; }
      .page-hero h1 { font-size: 26px; }
      .page-hero p { font-size: 15px; }
      
      .filter-section { padding: 16px; }
      .filter-btn { padding: 7px 12px; font-size: 12px; }
      
      .slider-header h2 { font-size: 18px; }
      
      .slide-wrapper .location-slide { width: 240px; }
      .slide-wrapper .provider-slide { width: 200px; }
      
      .load-more-card { width: 240px; min-height: 200px; }
      .load-more-card.provider-load-more { width: 200px; min-height: 180px; }
      
      .location-slide-image { height: 100px; }
      .provider-slide-image { height: 120px; }
    }
  </style>

const ITEMS_PER_PAGE = 9;

let activeFilters = { service: "all", region: "all" };
let selectedLocation = null;
let selectedProvider = null;
let locationsToShow = ITEMS_PER_PAGE;
let providersToShow = ITEMS_PER_PAGE;

// Initialize
function init() {
  renderLocations();
  renderProviders();
  setupFilterListeners();
  updateFilterStates();
  
  // Setup custom scrollbars
  setupScrollbar('locations');
  setupScrollbar('providers');
}

function updateFilterStates() {
  // Get all locations that match current service filter
  const locationsForService = activeFilters.service === "all" 
    ? locations 
    : locations.filter(loc => loc.services.includes(activeFilters.service));
  
  // Get all locations that match current region filter
  const locationsForRegion = activeFilters.region === "all"
    ? locations
    : locations.filter(loc => loc.region === activeFilters.region);
  
  // Find available regions for current service
  const availableRegions = new Set(locationsForService.map(loc => loc.region));
  
  // Find available services for current region
  const availableServices = new Set();
  locationsForRegion.forEach(loc => loc.services.forEach(s => availableServices.add(s)));
  
  // Update region filter buttons
  document.querySelectorAll('#region-filters .filter-btn').forEach(btn => {
    const region = btn.dataset.region;
    if (region === "all") return;
    
    if (availableRegions.has(region)) {
      btn.classList.remove('disabled');
      btn.disabled = false;
    } else {
      btn.classList.add('disabled');
      btn.disabled = true;
    }
  });
  
  // Update service filter buttons
  document.querySelectorAll('#service-filters .filter-btn').forEach(btn => {
    const service = btn.dataset.service;
    if (service === "all") return;
    
    if (availableServices.has(service)) {
      btn.classList.remove('disabled');
      btn.disabled = false;
    } else {
      btn.classList.add('disabled');
      btn.disabled = true;
    }
  });
}

function renderLocations() {
  const track = document.getElementById('locations-track');
  let filtered = locations.filter(loc => {
    const serviceMatch = activeFilters.service === "all" || loc.services.includes(activeFilters.service);
    const regionMatch = activeFilters.region === "all" || loc.region === activeFilters.region;
    return serviceMatch && regionMatch;
  });
  
  // If provider selected, filter to their locations
  if (selectedProvider) {
    const provider = providers.find(p => p.id === selectedProvider);
    filtered = filtered.filter(loc => provider.locations.includes(loc.id));
  }
  
  document.getElementById('location-count').textContent = `${filtered.length} location${filtered.length !== 1 ? 's' : ''}`;
  
  if (filtered.length === 0) {
    track.innerHTML = `<div class="no-results"><i class="fas fa-map-marker-alt"></i><h3>No locations found</h3><p>Try adjusting your filters</p></div>`;
    return;
  }
  
  track.innerHTML = filtered.map(loc => {
    const isSelected = selectedLocation === loc.id;
    const isDimmed = selectedLocation && !isSelected;
    return `
      <div class="slide-wrapper ${isSelected ? 'selected' : ''}">
        <div class="location-slide ${isSelected ? 'selected' : ''} ${isDimmed ? 'dimmed' : ''}" onclick="event.stopPropagation(); selectLocation(${loc.id})">
          <div class="location-slide-image">
            <span class="location-region-badge">${regionLabels[loc.region]}</span>
            <i class="fas fa-hospital"></i>
          </div>
          <div class="location-slide-content">
            <h3 class="location-slide-name">${loc.name}</h3>
            <div class="location-slide-address"><i class="fas fa-map-pin"></i><span>${loc.address}</span></div>
            <div class="location-slide-services">
              ${loc.services.slice(0, 4).map(s => `<span class="service-mini-tag">${serviceLabels[s]}</span>`).join('')}
            </div>
          </div>
        </div>
      </div>
    `;
  }).join('');
  
  // Update scrollbar after render
  setTimeout(() => updateScrollbar('locations'), 50);
}

function renderProviders() {
  const track = document.getElementById('providers-track');
  let filtered = providers.filter(prov => {
    // Get provider's locations
    const provLocs = locations.filter(loc => prov.locations.includes(loc.id));
    // Check if any match filters
    return provLocs.some(loc => {
      const serviceMatch = activeFilters.service === "all" || loc.services.includes(activeFilters.service);
      const regionMatch = activeFilters.region === "all" || loc.region === activeFilters.region;
      return serviceMatch && regionMatch;
    });
  });
  
  // If location selected, filter to providers at that location
  if (selectedLocation) {
    const location = locations.find(l => l.id === selectedLocation);
    filtered = filtered.filter(prov => location.providers.includes(prov.id));
  }
  
  document.getElementById('provider-count').textContent = `${filtered.length} provider${filtered.length !== 1 ? 's' : ''}`;
  
  if (filtered.length === 0) {
    track.innerHTML = `<div class="no-results"><i class="fas fa-user-md"></i><h3>No providers found</h3><p>Try adjusting your filters</p></div>`;
    return;
  }
  
  const visibleProviders = filtered.slice(0, providersToShow);
  const remainingCount = Math.max(0, filtered.length - providersToShow);
  
  let html = visibleProviders.map(prov => {
    const isSelected = selectedProvider === prov.id;
    const isDimmed = selectedProvider && !isSelected;
    const locCount = prov.locations.length;
    return `
      <div class="slide-wrapper ${isSelected ? 'selected' : ''}">
        <div class="provider-slide ${isSelected ? 'selected' : ''} ${isDimmed ? 'dimmed' : ''}" onclick="event.stopPropagation(); selectProvider(${prov.id})">
          <div class="provider-slide-image">
            <i class="fas fa-user-md"></i>
          </div>
          <div class="provider-slide-content">
            <h3 class="provider-slide-name">${prov.name}</h3>
            <p class="provider-slide-title">${prov.title}</p>
            <div class="provider-slide-locations"><i class="fas fa-map-marker-alt"></i> ${locCount} location${locCount !== 1 ? 's' : ''}</div>
          </div>
        </div>
      </div>
    `;
  }).join('');
  
  // Add "Load More" card if there are more providers
  if (remainingCount > 0) {
    html += `
      <div class="slide-wrapper">
        <div class="load-more-card provider-load-more" onclick="event.stopPropagation(); loadMoreProviders();">
          <i class="fas fa-plus-circle"></i>
          <span>Load More</span>
          <span class="remaining-count">${remainingCount} more provider${remainingCount !== 1 ? 's' : ''}</span>
        </div>
      </div>
    `;
  }
  
  track.innerHTML = html;
  
  // Update scrollbar after render
  setTimeout(() => updateScrollbar('providers'), 50);
}

function selectLocation(id) {
  if (selectedLocation === id) {
    // Already selected - navigate to location page
    const loc = locations.find(l => l.id === id);
    const slug = loc.name.toLowerCase().replace(/\s+/g, '-');
    window.location.href = `locations/${slug}.html`;
    return;
  }
  selectedLocation = id;
  selectedProvider = null;
  updateSelectionBanner();
  renderLocations();
  renderProviders();
}

function selectProvider(id) {
  if (selectedProvider === id) {
    // Already selected - navigate to provider page
    const prov = providers.find(p => p.id === id);
    const slug = prov.name.toLowerCase().replace(/\s+/g, '-').replace('dr.-', '');
    window.location.href = `providers/${slug}.html`;
    return;
  }
  selectedProvider = id;
  selectedLocation = null;
  updateSelectionBanner();
  renderLocations();
  renderProviders();
}

function updateSelectionBanner() {
  const banner = document.getElementById('active-selection');
  const text = document.getElementById('selection-text');
  
  if (selectedLocation) {
    const loc = locations.find(l => l.id === selectedLocation);
    text.innerHTML = `<i class="fas fa-map-marker-alt"></i> Showing providers at <strong>${loc.name}</strong> <span style="opacity: 0.7; font-size: 13px; margin-left: 8px;">(click anywhere to clear)</span>`;
    banner.classList.add('visible');
  } else if (selectedProvider) {
    const prov = providers.find(p => p.id === selectedProvider);
    text.innerHTML = `<i class="fas fa-user-md"></i> Showing locations for <strong>${prov.name}</strong> <span style="opacity: 0.7; font-size: 13px; margin-left: 8px;">(click anywhere to clear)</span>`;
    banner.classList.add('visible');
  } else {
    banner.classList.remove('visible');
  }
}

function clearSelection() {
  selectedLocation = null;
  selectedProvider = null;
  updateSelectionBanner();
  renderLocations();
  renderProviders();
}

function loadMoreLocations() {
  locationsToShow += ITEMS_PER_PAGE;
  renderLocations();
}

function loadMoreProviders() {
  providersToShow += ITEMS_PER_PAGE;
  renderProviders();
}

// Clear selection when clicking empty space anywhere on page
document.addEventListener('click', function(event) {
  // Don't clear if clicking on a card, filter button, banner, slider nav, scrollbar, or load more
  const clickedCard = event.target.closest('.location-slide, .provider-slide');
  const clickedFilter = event.target.closest('.filter-btn');
  const clickedBanner = event.target.closest('.active-selection');
  const clickedSliderNav = event.target.closest('.slider-nav');
  const clickedScrollbar = event.target.closest('.custom-scrollbar');
  const clickedLoadMore = event.target.closest('.load-more-card');
  
  if (!clickedCard && !clickedFilter && !clickedBanner && !clickedSliderNav && !clickedScrollbar && !clickedLoadMore) {
    if (selectedLocation || selectedProvider) {
      clearSelection();
    }
  }
});

function setupFilterListeners() {
  document.querySelectorAll('#service-filters .filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      if (btn.classList.contains('disabled')) return;
      document.querySelectorAll('#service-filters .filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      activeFilters.service = btn.dataset.service;
      // Reset pagination
      locationsToShow = ITEMS_PER_PAGE;
      providersToShow = ITEMS_PER_PAGE;
      clearSelection();
      updateFilterStates();
    });
  });
  
  document.querySelectorAll('#region-filters .filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      if (btn.classList.contains('disabled')) return;
      document.querySelectorAll('#region-filters .filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      activeFilters.region = btn.dataset.region;
      // Reset pagination
      locationsToShow = ITEMS_PER_PAGE;
      providersToShow = ITEMS_PER_PAGE;
      clearSelection();
      updateFilterStates();
    });
  });
}

function scrollSlider(type, direction) {
  const track = document.getElementById(`${type}-track`);
  // Card width + gap, multiplied by 3 cards
  // Use smaller card widths on mobile
  const isMobile = window.innerWidth <= 768;
  const cardWidth = type === 'locations' 
    ? (isMobile ? 260 : 320) 
    : (isMobile ? 220 : 280);
  const gap = isMobile ? 16 : 24;
  const scrollAmount = (cardWidth + gap) * 3 * direction;
  track.scrollBy({ left: scrollAmount, behavior: 'smooth' });
}

// Custom scrollbar functionality
function updateScrollbar(type) {
  const track = document.getElementById(`${type}-track`);
  const thumb = document.getElementById(`${type}-thumb`);
  
  if (!track || !thumb) return;
  
  const scrollWidth = track.scrollWidth;
  const clientWidth = track.clientWidth;
  const scrollLeft = track.scrollLeft;
  
  // Calculate thumb width as percentage of visible area
  const thumbWidth = Math.max((clientWidth / scrollWidth) * 100, 10);
  thumb.style.width = `${thumbWidth}%`;
  
  // Calculate thumb position
  const maxScroll = scrollWidth - clientWidth;
  const scrollPercent = maxScroll > 0 ? scrollLeft / maxScroll : 0;
  const maxThumbLeft = 100 - thumbWidth;
  thumb.style.left = `${scrollPercent * maxThumbLeft}%`;
}

function setupScrollbar(type) {
  const track = document.getElementById(`${type}-track`);
  const thumb = document.getElementById(`${type}-thumb`);
  const scrollbar = document.getElementById(`${type}-scrollbar`);
  
  if (!track || !thumb || !scrollbar) return;
  
  // Sync scrollbar when track scrolls
  track.addEventListener('scroll', () => updateScrollbar(type));
  
  // Click on track to jump
  scrollbar.addEventListener('click', (e) => {
    e.stopPropagation();
    if (e.target === thumb) return;
    
    const rect = scrollbar.getBoundingClientRect();
    const clickPercent = (e.clientX - rect.left) / rect.width;
    const maxScroll = track.scrollWidth - track.clientWidth;
    
    track.scrollTo({ left: clickPercent * maxScroll, behavior: 'smooth' });
  });
  
  // Drag thumb (mouse)
  let isDragging = false;
  let startX = 0;
  let startScrollLeft = 0;
  
  thumb.addEventListener('mousedown', (e) => {
    e.preventDefault();
    e.stopPropagation();
    isDragging = true;
    startX = e.clientX;
    startScrollLeft = track.scrollLeft;
    thumb.style.cursor = 'grabbing';
  });
  
  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    
    const deltaX = e.clientX - startX;
    const scrollbarWidth = scrollbar.clientWidth;
    const maxScroll = track.scrollWidth - track.clientWidth;
    const thumbWidthPercent = track.clientWidth / track.scrollWidth;
    const effectiveScrollbarWidth = scrollbarWidth * (1 - thumbWidthPercent);
    
    const scrollDelta = (deltaX / effectiveScrollbarWidth) * maxScroll;
    track.scrollLeft = startScrollLeft + scrollDelta;
  });
  
  document.addEventListener('mouseup', () => {
    if (isDragging) {
      isDragging = false;
      thumb.style.cursor = 'grab';
    }
  });
  
  // Touch support for scrollbar
  thumb.addEventListener('touchstart', (e) => {
    e.stopPropagation();
    isDragging = true;
    startX = e.touches[0].clientX;
    startScrollLeft = track.scrollLeft;
  }, { passive: true });
  
  document.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    
    const deltaX = e.touches[0].clientX - startX;
    const scrollbarWidth = scrollbar.clientWidth;
    const maxScroll = track.scrollWidth - track.clientWidth;
    const thumbWidthPercent = track.clientWidth / track.scrollWidth;
    const effectiveScrollbarWidth = scrollbarWidth * (1 - thumbWidthPercent);
    
    const scrollDelta = (deltaX / effectiveScrollbarWidth) * maxScroll;
    track.scrollLeft = startScrollLeft + scrollDelta;
  }, { passive: true });
  
  document.addEventListener('touchend', () => {
    isDragging = false;
  });
  
  // Initial update
  setTimeout(() => updateScrollbar(type), 100);
}

init();

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | New York Imaging Specialists</title>
  
  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/ike4wxa.css">
  
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/header2.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/gallery.css">
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Page Hero -->
  <section class="page-hero">
    <div class="page-hero-overlay"></div>
    <div class="container">
      <nav class="breadcrumb">
        <a href="/">Home</a>
        <i class="fas fa-chevron-right"></i>
        <span>Gallery</span>
      </nav>
      <h1>Our Facilities</h1>
      <p class="hero-subtitle">Take a virtual tour of our state-of-the-art imaging centers</p>
    </div>
  </section>




  <!-- Masonry Layout Example -->
  <section class="section">
    <div class="container">
      
      <div id="experience-gallery" 
           data-gallery 
           data-layout="masonry"
           data-category="facility"
           data-filters="false">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="/js/navigation.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/gallery.js"></script>
  <script src="/js/header-scroll.js"></script>
</body>
</html>

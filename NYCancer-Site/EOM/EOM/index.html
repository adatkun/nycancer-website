<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee of the Month Creator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 50px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }
    .card {
      display: block;
      padding: 40px 30px;
      border-radius: 16px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
      pointer-events: none;
    }
    .card-nycbs {
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
    }
    .card-nyh {
      background: linear-gradient(135deg, #1e5799 0%, #3b82f6 100%);
    }
    .card-nyi {
      background: linear-gradient(135deg, #0891b2 0%, #22d3d3 100%);
    }
    .card-nybh {
      background: linear-gradient(135deg, #db2777 0%, #f472b6 100%);
    }
    .card-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .card-arrow {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.5rem;
      opacity: 0.7;
      transition: transform 0.3s, opacity 0.3s;
    }
    .card:hover .card-arrow {
      transform: translateX(5px);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ Employee of the Month</h1>
    <p class="subtitle">Select a brand to create artwork</p>
    
    <div class="cards">
      <a href="nycbs.html" class="card card-nycbs">
        <div class="card-title">New York Cancer & Blood Specialists</div>
        <span class="card-arrow">‚Üí</span>
      </a>
      
      <a href="nyh.html" class="card card-nyh">
        <div class="card-title">New York Health</div>
        <span class="card-arrow">‚Üí</span>
      </a>
      
      <a href="nyi.html" class="card card-nyi">
        <div class="card-title">New York Imaging</div>
        <span class="card-arrow">‚Üí</span>
      </a>
      
      <a href="nybh.html" class="card card-nybh">
        <div class="card-title">New York Breast Health</div>
        <span class="card-arrow">‚Üí</span>
      </a>
    </div>
  </div>
</body>
</html>

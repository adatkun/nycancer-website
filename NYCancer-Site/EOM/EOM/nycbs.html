<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee of the Month</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #a855f7; margin-bottom: 20px; }
    .container { max-width: 1000px; margin: 0 auto; }
    .controls {
      background: #16213e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: flex-end;
    }
    .control-group { display: flex; flex-direction: column; gap: 5px; }
    label { font-size: 12px; color: #aaa; }
    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 200px;
    }
    input[type="file"] { display: none; }
    input[type="range"] {
      width: 120px;
      cursor: pointer;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }
    .btn-upload { background: #a855f7; color: #fff; }
    .btn-frame { background: #6366f1; color: #fff; }
    .btn-export { background: #22c55e; color: #fff; }
    .canvas-wrapper {
      display: flex;
      justify-content: center;
    }
    .canvas-area {
      position: relative;
      width: 425px;
      height: 550px;
      background: #fff;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    #artwork {
      position: relative;
      width: 850px;
      height: 1100px;
      transform: scale(0.5);
      transform-origin: top left;
      background: linear-gradient(180deg, #4c1d95 0%, #7c3aed 50%, #a855f7 100%);
      overflow: hidden;
    }
    .employee-name-container {
      position: absolute;
      bottom: 248px;
      left: 85px;
      width: 680px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 30;
      overflow: hidden;
    }
    .employee-name {
      white-space: nowrap;
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-family: 'Arial Black', sans-serif;
      line-height: 1;
    }
    #employeePhoto {
      position: absolute;
      z-index: 10;
      user-select: none;
      -webkit-user-drag: none;
    }
    .frame-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 850px;
      height: 1100px;
      z-index: 20;
      pointer-events: none;
    }
    .frame-layer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .instructions {
      text-align: center;
      margin-top: 15px;
      color: #888;
      font-size: 14px;
    }
    .slider-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .slider-label {
      font-size: 11px;
      color: #a855f7;
      min-width: 40px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Employee of the Month Creator</h1>
    
    <div class="controls">
      <div class="control-group">
        <label>Employee Name</label>
        <input type="text" id="nameInput" placeholder="Enter name..." oninput="updateName()">
      </div>
      <div class="control-group">
        <label>Employee Photo</label>
        <label class="btn btn-upload" for="photoInput">Upload Photo</label>
        <input type="file" id="photoInput" accept="image/*" onchange="uploadPhoto(event)">
      </div>
      <div class="control-group">
        <label>Size</label>
        <div class="slider-row">
          <input type="range" id="sizeSlider" min="50" max="300" value="100" oninput="updateSize()">
          <span class="slider-label" id="sizeDisplay">100%</span>
        </div>
      </div>
      <div class="control-group">
        <label>Horizontal</label>
        <div class="slider-row">
          <input type="range" id="xSlider" min="-100" max="100" value="0" oninput="updatePosition()">
          <span class="slider-label" id="xDisplay">0</span>
        </div>
      </div>
      <div class="control-group">
        <label>Vertical</label>
        <div class="slider-row">
          <input type="range" id="ySlider" min="-100" max="100" value="0" oninput="updatePosition()">
          <span class="slider-label" id="yDisplay">0</span>
        </div>
      </div>
      <div class="control-group" style="margin-left: auto;">
        <button class="btn btn-export" onclick="exportPDF()">Export PDF</button>
      </div>
    </div>

    <div class="canvas-wrapper">
      <div class="canvas-area">
        <div id="artwork">
          <img id="employeePhoto" src="" alt="" style="display:none;">
          
          <div class="frame-layer" id="frameLayer">
            <img src="img/EOM_NYCBS.png" alt="Frame">
          </div>
          
          <div class="employee-name-container">
            <div class="employee-name" id="employeeName">Employee Name</div>
          </div>
        </div>
      </div>
    </div>
    
    <p class="instructions">Upload the frame PNG and employee photo. Use sliders to adjust size and position.</p>
  </div>

  <script>
    const photo = document.getElementById('employeePhoto');
    const artwork = document.getElementById('artwork');
    const artworkW = 850, artworkH = 1100;
    
    let naturalW, naturalH;
    let baseScale = 1;
    let sliderScale = 1;
    let offsetX = 0, offsetY = 0;

    function updateName() {
      const nameEl = document.getElementById('employeeName');
      const container = nameEl.parentElement;
      const text = document.getElementById('nameInput').value || 'Employee Name';
      nameEl.textContent = text;
      
      // Reset to max size
      let fontSize = 48;
      nameEl.style.fontSize = fontSize + 'px';
      
      // Shrink until it fits
      while (nameEl.scrollWidth > container.offsetWidth && fontSize > 12) {
        fontSize -= 2;
        nameEl.style.fontSize = fontSize + 'px';
      }
    }

    function uploadPhoto(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          const img = new Image();
          img.onload = () => {
            naturalW = img.naturalWidth;
            naturalH = img.naturalHeight;
            photo.src = ev.target.result;
            photo.style.display = 'block';
            
            // Calculate scale to cover the artwork
            const scaleW = artworkW / naturalW;
            const scaleH = artworkH / naturalH;
            baseScale = Math.max(scaleW, scaleH);
            
            // Reset sliders
            sliderScale = 1;
            offsetX = 0;
            offsetY = 0;
            document.getElementById('sizeSlider').value = 100;
            document.getElementById('sizeDisplay').textContent = '100%';
            document.getElementById('xSlider').value = 0;
            document.getElementById('xDisplay').textContent = '0';
            document.getElementById('ySlider').value = 0;
            document.getElementById('yDisplay').textContent = '0';
            
            applyTransform();
          };
          img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function applyTransform() {
      const finalScale = baseScale * sliderScale;
      const w = naturalW * finalScale;
      const h = naturalH * finalScale;
      
      // Center in artwork, then apply offset
      const centerX = (artworkW - w) / 2 + offsetX;
      const centerY = (artworkH - h) / 2 + offsetY;
      
      photo.style.width = w + 'px';
      photo.style.height = h + 'px';
      photo.style.left = centerX + 'px';
      photo.style.top = centerY + 'px';
    }

    function updateSize() {
      const val = document.getElementById('sizeSlider').value;
      sliderScale = val / 100;
      document.getElementById('sizeDisplay').textContent = val + '%';
      applyTransform();
    }

    function updatePosition() {
      const xVal = document.getElementById('xSlider').value;
      const yVal = document.getElementById('ySlider').value;
      
      // Map -100 to 100 slider range to pixel offset (Â±300px)
      offsetX = xVal * 3;
      offsetY = yVal * 3;
      
      document.getElementById('xDisplay').textContent = xVal;
      document.getElementById('yDisplay').textContent = yVal;
      applyTransform();
    }

    async function exportPDF() {
      const artworkEl = document.getElementById('artwork');
      const canvasArea = document.querySelector('.canvas-area');
      
      // Temporarily remove scale for capture
      artworkEl.style.transform = 'none';
      canvasArea.style.width = '850px';
      canvasArea.style.height = '1100px';
      
      const canvas = await html2canvas(artworkEl, { 
        scale: 2, 
        useCORS: true,
        width: 850,
        height: 1100
      });
      
      // Restore scale
      artworkEl.style.transform = 'scale(0.5)';
      canvasArea.style.width = '425px';
      canvasArea.style.height = '550px';
      
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        orientation: 'portrait',
        unit: 'in',
        format: 'letter'
      });
      
      pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 8.5, 11);
      
      const name = document.getElementById('nameInput').value.trim() || 'employee-of-the-month';
      const safeName = name.replace(/[^a-z0-9]/gi, '-').toLowerCase();
      pdf.save('NYCBS_' + safeName + '.pdf');
    }
  </script>
</body>
</html>
